name:  "Unit tests"
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.1.3
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run python -m unittest
